<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="column">
      <form id="add">
        <div class="form-group">
          <h2>Addition</h2>
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Add!</button>
      </form>
      <div id="output">
      </div>
    </div>
    <div class="column">
      <form id="sub">
        <div class="form-group">
          <h2>Subtraction</h2>
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Subtract!</button>
      </form>
      <div id="output1">
      </div>
    </div>
    <div class="column">
      <form id="mul">
        <div class="form-group">
          <h2>Multiplication</h2>
          <label for="mul1">1st number:</label>
          <input id="mul1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mul2">2nd number:</label>
          <input id="mul2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Multiply!</button>
      </form>
      <div id="output2">
      </div>
    </div>
    <div class="column">
      <form id="div">
        <div class="form-group">
          <h2>Divide</h2>
          <label for="div1">1st number:</label>
          <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input id="div2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Divide!</button>
      </form>
      <div id="output3">
      </div>
    </div> 
  </div>
</body>
</html>
